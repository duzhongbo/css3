<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform-scale</title>
</head>
<body>
	
<style type="text/css">
div{
	width: 100px;
	height: 100px;
	background: #000;

}
.div2{
	background: #0f0;
	transform: scale(2,4);
	position: relative;
	top: 100px;
	left: 100px;
}
</style>


<div></div><br><br>
<div class="div2"></div>

</body>
</html>
