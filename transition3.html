<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition</title>
</head>
<body>
	

<style type="text/css">
div{
	width: 100px;
	height: 100px;
	background-color: #000;
	margin: 100px auto;
	transition: width 1s,height 1s,transform 1s;
}
div:hover{
	width: 150px;
	height: 150px;
	transform:rotate(360deg);
}

</style>


<div></div>

</body>
</html>
