.box{
	width: 100px;
	height: 100px;
	border: 1px #000 solid;
	overflow-y: auto;
}

/* 定义滚动条宽度，颜色 */
.box::-webkit-scrollbar{
	width: 10px;
	background-color: #f00;
	border-radius: 5px;
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
}
/*滚动条里面的小方块*/
.box::-webkit-scrollbar-thumb{
	height: 50px;
	border-radius: 5px;
	background-color: #ccc;
	border: 2px #f00 solid;
}
</style>
