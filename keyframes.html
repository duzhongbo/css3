<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>keyframes</title>
</head>
<body>
	

<style type="text/css">
div{
	width: 100px;
	height: 100px;
	background: #000;
	-webkit-animation: change 1s forwards;
}

@-webkit-keyframes change
{
from {background:#000;}
to {background:yellow;}
}

</style>


<div></div>


</body>
</html>
