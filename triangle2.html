<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三角形</title>
</head>
<body>
	

<style type="text/css">
.box{
	width:0;
	height:0;
	border-width:50px;
	border-style:solid;
	border-color:#095;
	-webkit-transition: .2s;
	-o-transition: .2s;
	transition: .2s;
}
.box:hover{
	border-width:0 50px 87px ;
	border-color:transparent transparent #095;
}


</style>


<div class="box"></div>

</body>
</html>
