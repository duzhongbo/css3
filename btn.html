<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按钮</title>
</head>
<body>
	
<style type="text/css">
.a{
	position:absolute;
	top:50px;
	left:50px;
	width:100px;
	height:100px;
	border-radius:50%;
	background:#363;
	transition:.2s;/*这是啥意思?*/
}
.a:before,.a:after{
	content:"";
	position:absolute;
	width:12px;
	height:0;
	top:24px;
	border-style:solid;
	border-width:0 0 54px 0;/*border-width有默认值，所以不能仅使用border-bottom:54px*/
}
.a:before{
	left:27px;
	border-bottom-color:#fff;
	transition:.2s;
}
.a:after{
	left:54px;
	border-bottom-color:#fff;
	transition:.2s;
}

</style>

<div class="a"></div>
<div class="b">
	<i class="b1"></i>
	<i class="b2"></i>
	<i class="b3"></i>
</div>

</body>
</html>
