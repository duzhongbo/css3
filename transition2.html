<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition</title>
</head>
<body>
	

<style type="text/css">
div{
	width: 100px;
	height: 100px;
	background-color: #000;
	position: absolute;
	left: 10px;
	transition: left 1s;
}
.move{
	left: 100px;

}

</style>


<div id="demo"></div>

<script type="text/javascript">
demo.onclick=function(){
	this.className='move';
}


</script>

</body>
</html>
